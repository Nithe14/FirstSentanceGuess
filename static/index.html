<html>
<head>
	<title>Booquiz</title>
    <link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="functions.js"></script>
</head>
    <body>
        
        <!--book image-->
        <img class="book2" src="svg/book2.svg" alt="Book2">
        
        <!--shelf bar-->
        <hr class="shelf"/>
       
        <!--sentances box-->
        <div class="sentences-box" id="content">
            <img class="quote1" src="svg/quote-1.svg" alt="quote1">
            <p class="sentances" id="sen"></p>
            <img class="quote2" src="svg/quote-2.svg" alt="quote2">
        </div>
       
        <input id="button" type="button" onclick="get_sentance()" value="Pokaż pierwsze zdanie">
        <form class="user-form" id="frm">
            <div>&nbsp;</div>
            <input class="user-input" id="field" type="text" name="title" placeholder="Wpisz tytuł">
            
            <!--check_book button-->
            <button class="check_book" id="button1" type="button" onclick="check_book()"> 
            <img src="svg/check_button.svg" height="50" alt="submit"> </button>
            </form>
            <input id="button2" type="button" onclick="give_up()" value="Poddaję się">
            <input id="next" type="button" onclick="next_book()" value="Następna książka">
        <script >
            set_sentances();
            var input = document.getElementById("field");
            input.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    document.getElementById("button1").click();
                }
            });
            var id = parseInt(get_id());
            if (id === 0) {
                document.getElementById("frm").hidden ="true";
                document.getElementById("button").hidden ="true";
                document.getElementById("button1").hidden ="true";
                document.getElementById("button2").hidden ="true";
                document.getElementById("next").value ="Przejdź do pierwszej książki";
            }
            var max_id = get_max_id();
            if (id === max_id) {
                document.getElementById("next").hidden = "true";
            }
        </script>
    </body>
</html>
