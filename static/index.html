<html>
<head>
	<title>Booquiz</title>
    <link rel="stylesheet" href="styles.css">
	<script type="text/javascript" src="functions.js"></script>
</head>
    <body>
        
        <!--book image-->
        <img class="book2" src="svg/book2.svg" alt="Book2">
        
        <!--shelf bar-->
        <hr class="shelf"/>
       
        <div class="grid">
        <!--sentences box-->
        <div class="sentences-grid">
        <div class="sentences-box" id="content">
            <img class="quote1" src="svg/quote-1.svg" alt="quote1">
            <p class="sentences" id="sen"></p>
            <img class="quote2" src="svg/quote-2.svg" alt="quote2">
        </div>
            <!--<input class="give_up" id="button2" type="button" onclick="give_up()" value="Poddaję się"> -->
            <button class="give_up" id="button2" type="button" onclick="give_up()">
                    <img class="button_image"src="svg/give_up_button.svg" height="50" alt="give up">
                    <span class="button_text g_button_text"><strong>Nie wiem</strong></span>
            </button>
        
        </div>
       
        <form class="user-form" id="frm">
            <!--<div>&nbsp;</div>-->
            <input class="user-input" id="field" type="text" name="title" placeholder="Wpisz tytuł">
            
            <!--check_book button-->
            <button class="check_book" id="button1" type="button" onclick="check_book()"> 
                <img class="button_image" src="svg/check_button.svg" height="50" alt="submit"> 
                <span class="button_text"><strong>Sprawdź</strong></span>
            </button>

            <button class= "next" id="nextBookButton" type="button" onclick="next_book_test()" value="NextTest">
                <img class="button_image" src="svg/next-button.svg" height="50" alt="next"/>
                <span class="button_text d_button_text"><strong>Dalej</strong></span>
            </button>
            </form>
        </div>

        <script >
            load_cache();
            set_sentences();
            var input = document.getElementById("field");
            input.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    document.getElementById("button1").click();
                }
            });
            var id = questionId ;
            var max_id = get_max_id(); 
            if (id === max_id) {
                document.getElementById("next").hidden = "true";
                document.getElementById('nextBookButton').style.visibility = 'hidden';
            }
            save_cache();
        </script>
    </body>
</html>
