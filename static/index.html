<html>
    <head>
        <script type="text/javascript" src="functions.js"></script>
    </head>
    <body>
        <h1> Witaj na stronie </h1>
        <div id="content"></div>
        <input id="button" type="button" onclick="get_sentance()" value="Pokaż pierwsze zdanie">
        <div id="title"></div> 
        <form id="frm">
            Tytuł książki (PL/EN): <input id="field" type="text" name="title"><br>
            <input id="button1" type="button" onclick="check_book()" value="Sprawdź książkę">
            </form>
            <input id="button2" type="button" onclick="give_up()" value="Poddaję się">
            <input id="next" type="button" onclick="next_book()" value="Następna książka">
        <script >
            var input = document.getElementById("field");
            input.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    document.getElementById("button1").click();
                }
            });
            var id = parseInt(get_id());
            if (id == 0) {
                document.getElementById("frm").hidden ="true";
                document.getElementById("button").hidden ="true";
                document.getElementById("button1").hidden ="true";
                document.getElementById("button2").hidden ="true";
                document.getElementById("next").value ="Przejdź do pierwszej książki";
            }
            var max_id = get_max_id();
            if (id == max_id) {
                document.getElementById("next").hidden = "true";
            }
        </script>
    </body>
</html>
